<div data-bind="if: $component.alwaysVisible || $component.langCodes().length, attr: {title: Lang.get('language')}">
	<div class="codes">
		<span data-bind="if: $component.hasTitle">
			<span class="title" data-bind="text: Lang.get('colon_languages')"></span>
		</span>
		<span class="element" data-bind="click: $component.changeLang.bind($component, -1),
				text: Lang.get('default'),
				css: {selected: Studies.tools.currentLang() === '_' || $component.langCodes.indexOf(Studies.tools.currentLang()) == -1}
			"></span>
		<span data-bind="foreach: $component.langCodes">
			<span class="element" data-bind="click: $component.changeLang.bind($component, $index()),
					text: $data,
					css: {selected: Studies.tools.currentLang() === $data}
				"></span>
		</span>
		<span data-bind="if: $component.enableAdd">
			<widget-add class="horizontal" data-bind="click: $component.add_lang"></widget-add>
		</span>
	</div>
</div>
