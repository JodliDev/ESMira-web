<form method="post" action="" data-bind="
		class: $component.stayOpen ? 'nowrap' : ($component.isOpen() ? 'dropdown nowrap' : 'dropdown nowrap hidden'),
		event: {submit: $component.save}
	">
	<div class="element">
		<label data-bind="if: $component.needsUsername">
			<small data-bind="text: Lang.get('username')"></small>
			<input type="text" data-bind="value: $component.username"/>
		</label>
	</div>
	<div class="element">
		<label class="no_desc">
			<small data-bind="text: Lang.get('password')"></small>
			<input autocomplete="new-password" name="password" type="password" data-bind="
				event:{keyup: $component.change_password, change: $component.change_password},
				value: $component.password"
				/>
			<small data-bind="text:$component.passMsg"></small>
		</label>
		<br/>
		<label>
			<small data-bind="text: Lang.get('repeat_password')"></small>
			<input autocomplete="off" name="password2" type="password" data-bind="
					event:{keyup: $component.change_passwordRepeat, change: $component.change_passwordRepeat},
					value: $component.passwordRepeat"
				/>
		</label>
	</div>
	<div class="element">
		<input type="submit" data-bind="
				value: Lang.get('save'),
				enable: $component.enableForm()"
		/>
	</div>
</form>
<div data-bind="ifnot: $component.stayOpen">
	<a data-bind="click: $component.open">
		<div data-bind="template: { nodes: $componentTemplateNodes, data: $data}"></div>
	</a>
</div>
