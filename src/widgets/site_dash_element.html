<div class="icon" data-bind="template: { nodes: $componentTemplateNodes, data: $data}"></div>
<div class="title" data-bind="text: title"></div>
<div data-bind="if: $data.msg !== undefined"><p class="msg" data-bind="html: msg"></p></div>
<div data-bind="if: $data.link_title !== undefined && $data.link_navi !== undefined"><a class="link" data-bind="navi: link_navi, text: link_title"></a></div>
