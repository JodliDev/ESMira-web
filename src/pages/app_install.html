<script type="text/html" id="screenshot">
	<div>
		<div class="screenshot_box">
			<!--//TODO: add ios-option-->
			<img alt="screenshot" data-bind="attr: {src: Lang.get(name + '_android')}"/>
		</div>
	</div>
</script>
<script type="text/html" id="install_instructions">
	<div data-bind="let: {showInstructions: ko.observable(false)}">
		<span data-bind="text: Lang.get('studyTut_participate_install_app')"></span>
		(<span data-bind="text: Lang.get('studyTut_show_installInstructions'), click: function() {
			if(showInstructions()) {
				showInstructions(false);
				$element.innerText = Lang.get('studyTut_show_installInstructions');
			}
			else {
				showInstructions(true);
				$element.innerText = Lang.get('studyTut_hide_installInstructions');
			}
		}" class="clickable"></span>).
		<div data-bind="if: showInstructions">
			<ul>
				<li>
					<div data-bind="text: Lang.get('studyTut_install_app')"></div>
					<p><a class="highlight" href="https://play.google.com/store/apps/details?id=at.jodlidev.esmira" target="_blank" data-bind="visible: publishedAndroid(), text: Lang.get('for_AndroidSmartphones')"></a></p>
					<p><a class="highlight" href="https://apps.apple.com/gb/app/esmira/id1538774594" target="_blank" data-bind="visible: publishedIOS(), text: Lang.get('for_iOSSmartphones')"></a></p>
				</li>
				<li>
					<span data-bind="text: Lang.get('studyTut_install_press_install')"></span>
					<div data-bind="template: {name: 'screenshot', data: {name: 'screenshot_appInstall'}}"></div>
				</li>
			</ul>
		</div>
	</div>
</script>
