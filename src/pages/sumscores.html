<div data-bind="foreach: questionnaires">
	<title-row params="title: title"></title-row>
	<div class="list_parent" data-bind="let: {questionnaireIndex: $index()}">
		<div class="list_child" data-bind="foreach: sumScores">
			<div class="verticalPadding">
				<widget-delete data-bind="click: $root.ko__remove_from_list($parent.sumScores, $index())"></widget-delete>
				<a data-bind="navi: 'sumScore:'+$index()+',q:'+questionnaireIndex">
					<span data-bind="text: name"></span>
				</a>
			</div>
		</div>
		<widget-add data-bind="click: $root.add_sumScore.bind($root, questionnaireIndex)" params="title: Lang.get('add')"></widget-add>
	</div>
</div>
