<tab-bar params="tabs: ['server_name', 'impressum', 'privacyPolicy'], tabName: Lang.get, selectedIndex: $root.selectedIndex"></tab-bar>
<div data-bind="if: $root.selectedIndex() == 0">
	<label class="vertical">
		<small data-bind="text: Lang.get('server_name')"></small>
		<input type="text" data-bind="value: $root.serverName"/>
	</label>
</div>

<div data-bind="if: $root.selectedIndex() == 1">
	<div class="line fakeLabel spacing_bottom">
		<small data-bind="text: Lang.get('impressum')"></small>
		<rich-text params="value: $root.impressum"></rich-text>
	</div>
</div>

<div data-bind="if: $root.selectedIndex() == 2">
	<div class="line fakeLabel spacing_bottom">
		<small data-bind="text: Lang.get('privacyPolicy')"></small>
		<rich-text params="value: $root.privacyPolicy"></rich-text>
	</div>
</div>

<div class="center">
	<input type="button" data-bind="
			click: $root.change,
			value: Lang.get('save'),
			attr: {
				disabled: $root.original_serverName() === $root.serverName()
					&& $root.original_impressum() === $root.impressum()
					&& $root.original_privacyPolicy() === $root.privacyPolicy()
			}
	"/>
</div>
