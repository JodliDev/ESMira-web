<div class="center">
	<a data-bind="navi: 'msg', text: Lang.get('send_message_to_user')"></a>
</div>
<br/>
<br/>
<div data-bind="foreach: $root.userWithMessages">
	<div class="verticalPadding">
		<a data-bind="navi: 'msg,recipient:'+btoa(name)">
			<span data-bind="text: name"></span>
			<small class="info_sticker" data-bind="text: new Date(lastMsg).toLocaleString()"></small>
			<small class="info_sticker highlight" data-bind="visible: $data.unread, text: Lang.get('unread')"></small>
			<small class="extra_note" data-bind="visible: $data.pending, text: Lang.get('waiting')"></small>
		</a>
	</div>
</div>
