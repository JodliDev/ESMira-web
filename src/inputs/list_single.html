<div data-bind="component: {name: 'input_text', params: $component}"></div>

<div data-bind="if: $component.input.asDropDown && $component.input.asDropDown()">
	<select data-bind="
			options: $component.input.listChoices,
			optionsCaption: Lang.get('please_select'),
			value: $component.value"></select>
</div>
<div data-bind="if: !$component.input.asDropDown || !$component.input.asDropDown()" class="list_child">
	<div class="center" data-bind="foreach: $component.input.listChoices">
		<label class="vertical no_desc no_title">
			<input type="radio" data-bind="checked: $component.value, value: $data"/>
			<span data-bind="text: $data"></span>
		</label>
	</div>
</div>
