<div data-bind="component: {name: 'input_text', params: $component}"></div>
<div>&nbsp;
	<div data-bind="html: $component.input.leftSideLabel" class="left small_text"></div>
	<div data-bind="html: $component.input.rightSideLabel" class="right small_text"></div>
</div>

<input type="range" min="0" max="100" value="50" data-bind="
	attr: {class: $component.isClicked() ? '' : 'not-clicked'},
	event: {
		mousedown: function(data, e) {
				$component.isClicked(true);
				//ios-track-clickable-workaround:
				//let el = e.target;
				//el.value = Math.min(el.max, Math.max(0, Math.round((el.max / el.offsetWidth) * (e.offsetX))));
				return true;
			},
		touchstart: function(data, e) {
				$component.isClicked(true);
				
				//ios-track-clickable-workaround:
				//let el = e.target;
				//el.value = Math.min(el.max, Math.max(0, Math.round((el.max / el.offsetWidth) * (e.touches[0].clientX - el.getBoundingClientRect().x))));
				return true;
			}},
	value: $component.value"/>
