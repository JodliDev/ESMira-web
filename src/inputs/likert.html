<div data-bind="component: {name: 'input_text', params: $component}"></div>
<div class="list_child">
	
	<div>&nbsp;
		<div data-bind="html: $component.input.leftSideLabel" class="left small_text"></div>
		<div data-bind="html: $component.input.rightSideLabel" class="right small_text"></div>
	</div>
	
	<div class="center" data-bind="foreach: new Array($component.input.likertSteps())">
		<input type="radio" data-bind="checked: $component.value, value: ($index()+1).toString()"/>
	</div>
</div>
