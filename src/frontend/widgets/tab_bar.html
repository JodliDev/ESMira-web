<div data-bind="if: $component.listTabs().length > 1">
<div class="tabBar" data-bind="foreach: $component.listTabs, dragRoot">
	<div class="tab" data-bind="click: clickFu,
			dragTarget: (draggable ? $component.realTabs : false),
			css: {selected: $component.is_selected(index), highlight: $data.is_allTab, addBtn: $data.is_addBtn}
	">
		<drag-start data-bind="visible: draggable" class="left"></drag-start>
		<span class="middle" data-bind="html: content"></span>
	</div>
</div>
</div>

<div data-bind="if: $componentTemplateNodes.length">
	<div class="tabContent" data-bind="let: {tabIndex: $component.selectedIndex()}">
		<div data-bind="with: $component.listTabs()[tabIndex], style:{borderWidth: (tabIndex*2)+'px'}">
			<div data-bind="if: !$data.is_allTab && !$data.is_addBtn">
				<div class="template" data-bind="template: { nodes: $componentTemplateNodes, data: $data.tabData}"></div>
			</div>
		</div>
	</div>
</div>
