<div class="header">
	<h2 class="" data-bind="text: Lang.get($component.titleKey, $component.count())"></h2>
	<input class="search small" type="text" data-bind="event: {keyup: $component.doSearch}"/>
</div>
<div class="scrollBox noBorder" data-bind="foreach: $component.list">
	<div class="verticalPadding" data-bind="template: { nodes: $componentTemplateNodes, data: $data}"></div>
</div>
