<div class="list_parent">
	<div class="list_child" data-bind="if: $component.langCodeNames().length">
		<div data-bind="foreach: $component.langCodes">
			<div>
				<widget-delete data-bind="click: $component.deleteLang"></widget-delete>
				
				<label class="middle">
					<small data-bind="text: Lang.get('language')"></small>
					<select data-bind="options: $component.langCodeNames, optionsText: 'name', optionsValue: 'langCode', valueAllowUnset: true, value: $rawData, event: {'change': $component.langChanged}, attr: {'value-before': $data}"></select>
				</label>
				<label>
					<input type="radio" name="default_language" data-bind="checked: $component.defaultLang, value: $data"/>
					<span data-bind="text: Lang.get('default_language')"></span>
				</label>
				
			</div>
		</div>
		<div class="spacing_top">
			<widget-add class="horizontal"></widget-add>
			<label class="middle spacing_left">
				<small data-bind="text: Lang.get('language')"></small>
				<select data-bind="options: $component.langCodeNames, optionsText: 'name', optionsValue: 'langCode', optionsCaption: Lang.get('select_to_add'), event: {change: $component.addLang}"></select>
			</label>
		</div>
	</div>
	<br/>
</div>
