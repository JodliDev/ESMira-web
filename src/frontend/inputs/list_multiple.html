<div data-bind="component: {name: 'input_text', params: $component}"></div>

<div class="list_parent">
	<div class="list_child">
		<div data-bind="foreach: $component.value">
			<label class="vertical no_desc no_title">
				<input class="horizontal" type="checkbox" data-bind="checked: $data[0]"/>
				<span data-bind="text: $data[1]"></span>
			</label>
		</div>
	</div>
</div>
