<dash-row>
	<div class="dashEl stretched">
		<span data-bind="text: Lang.get('desc_reward_system')"></span>
		
		<br/>
		<br/>
		<div class="center">
			<label class="no_title no_desc">
				<input type="checkbox" data-bind="checked: enableRewardSystem"/>
				<span data-bind="text: Lang.get('enable_reward_system')"></span>
			</label>
		</div>
	</div>
</dash-row>

<dash-row data-bind="if: enableRewardSystem">
	<div class="center dashEl">
		<h2 data-bind="text: Lang.get('colon_visible_after')"></h2>
		<label class="no_desc no_title">
			<input type="number" data-bind="numericValue: rewardVisibleAfterDays"/>
			<span data-bind="text: Lang.get('days')"></span>
		</label>
	</div>

	<div class="dashEl list_parent">
		<h2 class="center" data-bind="text: Lang.get('colon_minimal_number_of_entries_required')"></h2>
		
		<table class="list_child" data-bind="foreach: questionnaires">
			<tr>
				<td>
					<span data-bind="text: title"></span>
				</td>
				<td>
					<input type="number" data-bind="numericValue: minDataSetsForReward"/>
				</td>
			</tr>
		</table>
	</div>
	
	
	<div class="dashEl stretched">
		<h2 class="center" data-bind="text: Lang.get('email_content')"></h2>
		<label class="spacing_top line">
			<textarea data-bind="value: $root.rewardEmailContentCopy"></textarea>
			<small data-bind="text: Lang.get('info_reward_email_content'), css: {highlight: $root.faultyEmailContent()}"></small>
			<img class="warn" src="../imgs/warn.svg" alt="" data-bind="visible: $root.faultyEmailContent()"/>
			<lang-chooser></lang-chooser>
		</label>
	</div>
	
	<div class="dashEl stretched">
		<h2 class="center" data-bind="text: Lang.get('reward_code_instructions')"></h2>
		<div class="fakeLabel spacing_top line">
			<rich-text params="value: rewardInstructions"></rich-text>
		</div>
	</div>
</dash-row>
