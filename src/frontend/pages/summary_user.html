<dash-row>
	<search-box class="dashEl" params="titleKey: 'participants_with_count', count: $root.participantCount, list: $root.participantList">
		<span class="verticalPadding searchTarget small_text" data-bind="click: $root.selectUser,
				css: {'selected': name === $root.currentParticipant()},
				text: Lang.get('text_with_questionnaireCount', name, count)
			"></span>
	</search-box>
	<div class="multipleChildren vertical vanishing" data-bind="css: {visible: $root.showData()}">
		<div class="dashEl">
			<h2 class="center" data-bind="text: Lang.get('colon_joined_study')"></h2>
			<div class="horizontalPadding small_text" data-bind="foreach: $root.joined_time()">
				<div class="verticalPadding" data-bind="text: name"></div>
			</div>
		</div>
		<div class="dashEl mini_spacing_top">
			<h2 class="center" data-bind="text: Lang.get('colon_quit_study')"></h2>
			<div class="horizontalPadding small_text" data-bind="foreach: $root.quit_time()">
				<div class="verticalPadding" data-bind="text: name"></div>
			</div>
		</div>
		
		<div class="dashEl mini_spacing_top">
			<h2 class="center" data-bind="text: Lang.get('colon_app_type')"></h2>
			<div class="horizontalPadding small_text" data-bind="foreach: $root.appType()">
				<div class="verticalPadding" data-bind="text: name"></div>
			</div>
		</div>
		<div class="dashEl mini_spacing_top">
			<h2 class="center" data-bind="text: Lang.get('colon_timezone')"></h2>
			<div class="horizontalPadding small_text" data-bind="foreach: $root.timezones()">
				<div class="verticalPadding" data-bind="text: name"></div>
			</div>
		</div>
	</div>
	<div class="dashEl stretched vanishing" data-bind="css: {visible: $root.showData()}">
		<h2 class="center" data-bind="text: Lang.get('colon_model')"></h2>
		<div class="horizontalPadding small_text" data-bind="foreach: $root.model()">
			<div class="verticalPadding" data-bind="text: name"></div>
		</div>
	</div>
	
	<div class="dashEl stretched vanishing" id="day_questionnaire_el" data-bind="css: {visible: $root.showData()}"></div>
</dash-row>



<title-row class="vanishing" params="title: Lang.get('personal_charts_for_x', $root.currentParticipant())" data-bind="css: {visible: $root.showData()}"></title-row>
<div class="vanishing" id="user_personalStatistics" data-bind="css: {visible: $root.showData()}"></div>
