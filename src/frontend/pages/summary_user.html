<script type="text/html" id="list_el">
	<h2 class="spacing_left" data-bind="text: Lang.get(header)"></h2>
	<div class="horizontalPadding center" data-bind="foreach: obs()">
		<div class="verticalPadding" data-bind="text: name"></div>
	</div>
</script>

<dash-row>
	<search-box class="dashEl" params="titleKey: 'participants_with_count', count: $root.participantCount, list: $root.participantList">
		<span class="verticalPadding searchTarget small_text" data-bind="click: $root.selectUser,
				css: {'selected': name === $root.currentParticipant()},
				text: Lang.get('text_with_questionnaireCount', name, count)
			"></span>
	</search-box>
	<div class="multipleChildren vertical vanishing" data-bind="css: {visible: $root.showData()}">
		<div class="dashEl" data-bind="visible: $root.enableGroupStatistics(), template: {name: 'list_el', data: {header: 'colon_group', obs: $root.group}}"></div>
		<div class="dashEl" data-bind="css: {mini_spacing_top: $root.enableGroupStatistics()}, template: {name: 'list_el', data: {header: 'colon_timezone', obs: $root.timezones}}"></div>
		<div class="dashEl mini_spacing_top" data-bind="template: {name: 'list_el', data: {header: 'colon_app_type', obs: $root.appType}}"></div>
		<div class="dashEl mini_spacing_top" data-bind="template: {name: 'list_el', data: {header: 'colon_model', obs: $root.model}}"></div>
	</div>
	
	<div class="dashEl vanishing" data-bind="css: {visible: $root.showData()}, template: {name: 'list_el', data: {header: 'colon_joined_study', obs: $root.joined_time}}"></div>
	<div class="dashEl vanishing" data-bind="css: {visible: $root.showData()}, template: {name: 'list_el', data: {header: 'colon_quit_study', obs: $root.quit_time}}"></div>
	
	<div class="dashEl stretched vanishing" id="day_questionnaire_el" data-bind="css: {visible: $root.showData()}"></div>
</dash-row>



<title-row class="vanishing" params="title: Lang.get('personal_charts_for_x', $root.currentParticipant())" data-bind="css: {visible: $root.showData()}"></title-row>
<div class="vanishing" id="user_personalStatistics" data-bind="css: {visible: $root.showData()}"></div>
