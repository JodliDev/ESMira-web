<title-row params="title: Lang.get('colon_joined_study')"></title-row>
<dash-row class="vanishing" data-bind="css: {visible: $root.showData()}">
	<div class="dashEl" id="joined_per_day_el"></div>
	<div class="dashEl">
		<div id="group_joined_el"></div>
		<div data-bind="if: !$root.enableGroupStatistics()">
			<h2 class="center" data-bind="text: Lang.get('total')"></h2>
			<div class="center large_text spacing_top" id="joined_total_el"></div>
		</div>
	</div>
</dash-row>
<title-row params="title: Lang.get('colon_quit_study')"></title-row>
<dash-row class="vanishing" data-bind="css: {visible: $root.showData()}">
	<div class="dashEl" id="quit_per_day_el"></div>
	<div class="dashEl">
		<div id="group_quit_el"></div>
		<div data-bind="if: !$root.enableGroupStatistics()">
			<h2 class="center" data-bind="text: Lang.get('total')"></h2>
			<div class="center large_text spacing_top" id="quit_total_el"></div>
		</div>
	</div>
</dash-row>
<title-row params="title: Lang.get('colon_questionnaires')"></title-row>
<dash-row class="vanishing" data-bind="css: {visible: $root.showData()}">
	<div class="dashEl" id="questionnaire_per_day_el"></div>
	<div class="dashEl">
		<h2 class="center" data-bind="text: Lang.get('total')"></h2>
		<div class="center large_text spacing_top" id="questionnaires_total_el"></div>
	</div>
	<div class="dashEl" id="group_questionnaire_per_day_el" data-bind="visible: $root.enableGroupStatistics()"></div>
	<div class="dashEl" id="group_questionnaires_el" data-bind="visible: $root.enableGroupStatistics()"></div>
	
</dash-row>
<title-row params="title: Lang.get('colon_device_information')"></title-row>
<dash-row class="vanishing" data-bind="css: {visible: $root.showData()}">
	
	<div class="dashEl centerVertical" id="app_version_per_day_el"></div>
	<div class="dashEl centerVertical" id="study_version_per_day_el"></div>
	<div class="dashEl" id="app_type_el"></div>
	
	<search-box class="dashEl" params="titleKey: 'model_with_count', list: $root.modelsList">
		<div class="searchTarget small_text" data-bind="text: Lang.get('text_with_questionnaireCount', name, count)"></div>
	</search-box>
</dash-row>
