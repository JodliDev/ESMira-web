<dash-row>
	<div id="joined_el"></div>
	<div id="quit_el"></div>
	
	<div id="app_version_el" class="centerVertical"></div>
	<div id="study_version_el" class="centerVertical"></div>
	
	<div id="questionnaire_el"></div>
	<div id="app_type_el"></div>
	
	<div class="stretched" id="user_el"></div>
	
	<div class="stretched" id="manufacturer_el"></div>
	
	<div class="stretched">
		<h2 data-bind="text: Lang.get('model_with_count', $root.modelCount())"></h2>
		<div class="scrollBox">
			<label>
				<small data-bind="text: Lang.get('search')"></small>
				<input type="text" data-bind="event: {keyup: function() {$root.filter_box($element.value, document.getElementById('modelsList'));}}"/>
			</label>
			<div id="modelsList" data-bind="foreach: $root.modelsList">
				<div class="verticalPadding searchTarget small_text" data-bind="text: Lang.get('text_with_questionnaireCount', name, count)"></div>
			</div>
		</div>
	</div>
</dash-row>
