<div>
	<div class="center">
		<label>
			<input type="checkbox" data-bind="checked: published">
			<span class="highlight" data-bind="text: published() ? Lang.get('published') : Lang.get('published_not')"></span>
		</label>
		
		<br/>
		<br/>
		
		<label data-bind="if: published">
			<small data-bind="text: Lang.get('accessKey')"></small>
			<select data-bind="options: accessKeys, value: $root.accessKey"></select>
			<widget-delete data-bind="click: $root.remove_accessKey, visible: accessKeys().length"></widget-delete>
			<widget-add data-bind="click: $root.add_accessKey" class="horizontal" params="title: Lang.get('add')"></widget-add>
		</label>
	</div>
	
	<div data-bind="if: published">
		<title-row params="title: Lang.get('colon_qrCode')"></title-row>
		<p class="vertical small_text" data-bind="text: Lang.get('desc_qrCode')"></p>
		<div>
			<div class="right">
				<label>
					<small data-bind="text: Lang.get('size')"></small>
					<input type="number" id="qr_size" data-bind="numericValue: $root.size"/>
				</label>
			</div>
			<div class="center">
				<a download data-bind="attr: {href: $root.qrUrl, title: $root.selectedUrl()}"><img alt="" data-bind="attr: {src: $root.qrUrl}"/></a>
			</div>
		</div>
		
		
		<div data-bind="foreach: $root.urlBox">
			<div class="vertical spacing_top">
				<div data-bind="text: $data.title"></div>
				<div data-bind="foreach: $data.urls">
					<label data-bind="if: $data" class="vertical no_title no_desc">
						<input type="radio" name="selected_url" data-bind="value: $data, checked: $root.selectedUrl"/>
						<a target="_blank" data-bind="text: $data, attr: {href: $data}"></a>
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
