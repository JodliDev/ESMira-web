<dash-row class="vanishing" data-bind="css: {visible: $root.showData()}">
	<div class="stretched" id="days_el"></div>
	
	<div id="months_el"></div>
	<div id="total_el"></div>
	
	
	<search-box class="dashEl stretched" params="titleKey: 'referer_with_count', list: $root.refererList">
		<div class="verticalPadding small_text nowrap">
			<span class="bold" data-bind="text: count"></span>
			:
			<a class="searchTarget" target="_blank" data-bind="text: name, attr: {href: name}"></a>
		</div>
	</search-box>
	<search-box class="dashEl stretched" params="titleKey: 'userAgent_with_count', count: $root.user_agentCount, list: $root.user_agentList">
		<div class="verticalPadding small_text nowrap">
			<span class="bold" data-bind="text: count"></span>
			:
			<span class="searchTarget" data-bind="text: name"></span>
		</div>
	</search-box>
</dash-row>
