<p class="center" data-bind="if: !$root.active()">
	<span data-bind="if:$root.wasFinished()">
		<span data-bind="html: $root.study.webQuestionnaireCompletedInstructions() ? $root.study.webQuestionnaireCompletedInstructions() : Lang.get('default_webQuestionnaireCompletedInstructions')"></span>
	</span>
	
	<span data-bind="ifnot:$root.wasFinished()">
		<span data-bind="text: Lang.get('error_questionnaire_not_active')"></span>
	</span>
</p>

<div id="questionnaire_box" data-bind="if: $root.active()">
	<form class="colored_lines" id="pageContent"></form>
</div>
