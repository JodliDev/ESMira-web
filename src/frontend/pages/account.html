<p data-bind="click: $root.change_username, text: Lang.get('change_username')"></p>
<change-user params="username: Admin.tools.username(), finish: $root.change_password">
	<p data-bind=" text: Lang.get('change_password')"></p>
</change-user>

<a data-bind="navi: 'dataView,fMode:2', text: Lang.get('login_history')"></a>

<title-row class="spacing_top" params="title: Lang.get('remember_me_token')"></title-row>
<div data-bind="foreach: $root.token">
	<div class="spacing_bottom">
		<widget-delete class="horizontal" data-bind="click: $root.remove_token"></widget-delete>
		<div class="horizontal">
			<div>
				<span data-bind="text: Lang.get('colon_last_used')"></span>
				<span class="highlight" data-bind="text: (new Date(lastUsed*1000)).toLocaleString()"></span>
			</div>
			<div class="small_text" data-bind="text: tokenId"></div>
		</div>
		<span class="info_sticker highlight" data-bind="visible: current, text: Lang.get('this')"></span>
	</div>
</div>
