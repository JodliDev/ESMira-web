<div class="login centerVertical list_parent spacing_left spacing_right">
	<form method="post" action="" class="" data-bind="event: {submit: $root.login}">
		<label class="horizontal no_desc">
			<small data-bind="text: Lang.get('username')"></small>
			<input type="text" data-bind="value: $root.accountName" autocomplete="username"/>
		</label>
		<label class="horizontal no_desc">
			<small data-bind="text: Lang.get('password')"></small>
			<input type="password" data-bind="value: $root.password" autocomplete="current-password"/>
		</label>
		
		<br/>
		<br/>
		<label class="left horizontal no_title no_desc">
			<input type="checkbox" data-bind="checked: $root.rememberMe"/>
			<span data-bind="text: Lang.get('remember_me')"></span>
		</label>
		
		<input class="right horizontal" type="submit" data-bind="value: Lang.get('login')"/>
	</form>
</div>
