<label>
	<small data-bind="text: Lang.get('variable_name')"></small>
	<input type="text" data-bind="value: name, event:{focusout: $root.change_sumScore}"/>
</label>

<title-row params="title: Lang.get('sum')"></title-row>
<div class="list_child">
	<div data-bind="foreach: addList">
		<div class="verticalPadding">
			<span>&#x271A;</span>
			<span data-bind="text: $data"></span>
			<widget-delete data-bind="click: $root.ko__remove_from_list($parent.addList, $index())"></widget-delete>
		</div>
	</div>
	<div data-bind="foreach: subtractList">
		<div class="verticalPadding">
			<span>&#9866;</span>
			<span data-bind="text: $data"></span>
			<widget-delete data-bind="click: $root.ko__remove_from_list($parent.subtractList, $index())"></widget-delete>
		</div>
	</div>
	
	
	<select class="small_text" data-bind="options: $root.axisValues, optionsCaption: Lang.get('select_to_add'), event: {change: $root.add_addition}"></select>
	<select class="small_text" data-bind="options: $root.axisValues, optionsCaption: Lang.get('select_to_subtract'), event: {change: $root.add_subtraction}"></select>
</div>
