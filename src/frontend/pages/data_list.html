<script type="text/html" id="data_line">
	<div data-bind="foreach: $root.lists[key]">
		<div>
			<a class="spacing_right" data-bind="attr: {href:$root.fileResponsesUrl.replace('%1', $parent.id).replace('%2', filename), download: title+'.csv', title: Lang.get('download')}">
				<svg class="middle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path d="M0 0h24v24H0z" fill="none"/>
					<path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
				</svg></a>
			<span data-bind="if: $data.index !== undefined">
			<a class="no_arrow spacing_right" data-bind="navi: 'attend,demo,q:'+index">
				<svg class="middle" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
				</svg></a>
			</span>
			<a data-bind="navi: 'dataView,fName:' + btoa(filename), text: title"></a>
		</div>
	</div>
</script>


<div data-bind="if: version() !== 0">
	<div data-bind="template: {name: 'data_line', data: {key: 'defaults', id: id()}}"></div>
	
	<div data-bind="if: Studies.tools.has_media($data)">
		<title-row params="title: Lang.get('colon_media_download')"></title-row>
		<a class="spacing_right" data-bind="attr: {href:$root.fileMediaUrl.replace('%1', id()), download: 'media.zip'}">
			<svg class="middle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path d="M0 0h24v24H0z" fill="none"/>
				<path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
			</svg><span class="spacing_left" data-bind="text: 'media.zip'"></span>
		</a>
	</div>
	
	<title-row params="title: Lang.get('colon_questionnaires')"></title-row>
	<div data-bind="template: {name: 'data_line', data: {key: 'current', id: id(), showQuestionnaire: true}}"></div>
	
	<title-row params="title: Lang.get('colon_backups')"></title-row>
	<div class="verticalPadding">
		<a class="horizontal spacing_right" data-bind="click: $root.backup_study">
			<svg class="middle" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm-1 4l6 6v10c0 1.1-.9 2-2 2H7.99C6.89 23 6 22.1 6 21l.01-14c0-1.1.89-2 1.99-2h7zm-1 7h5.5L14 6.5V12z"/></svg>
			<span data-bind="text: Lang.get('create_backup')"></span>
		</a>
	</div>
	<br/>
	<div data-bind="template: {name: 'data_line', data: {key: 'backups', id: id()}}"></div>
	
	<br/>
	
	
	<div class="verticalPadding highlight" data-bind="click: $root.empty_data, if: Admin.tools.has_writePermission(id())">
		<widget-delete params="title: Lang.get('empty_data')"></widget-delete>
	</div>
</div>
