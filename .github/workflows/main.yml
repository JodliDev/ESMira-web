name: Automatic release

on:
  push:
    branches: [ main ]

  workflow_dispatch:
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm install

      - name: Build for production
        run: npm run prod
  
#      - name: get-npm-version
#        id: tag
#        uses: martinbeentjes/npm-get-version-action@master

      - name: Create tag
        uses: butlerlogic/action-autotag@stable
        id: autotag
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          strategy: package
          tag_prefix: "v"
        
      - name: Zip dist folder
        run: |
          cd dist
          zip -r ../ESMira-web-v${{ steps.package-version.outputs.current-version}}.zip ./*
      
      - name: Changelog
        uses: Bullrich/generate-release-changelog@master
        id: changelog
        env:
          REPO: ${{ github.repository }}
      
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release version ${{ steps.autotag.outputs.version}}
          tag_name: v${{ steps.autotag.outputs.version}}
          body: ${{steps.changelog.outputs.changelog}}
          files: ESMira-web-v${{ steps.autotag.outputs.version}}.zip
