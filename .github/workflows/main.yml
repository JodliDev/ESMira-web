name: Automatic release

on:
  push:
    branches: [ main ]

  workflow_dispatch:
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100

      - name: Install Dependencies
        run: npm install

      - name: Build for production
        run: npm run prod
  
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        
      - name: Zip dist folder
        run: |
          cd dist
          zip -r ../ESMira-web-v${{ steps.package-version.outputs.current-version}}.zip ./*
          
          

      - name: Build Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitMode: true
          configuration: .github/workflows/changelog_configuration.json
      
  
#      - name: Changelog
#        id: changelog
#        uses: ardalanamini/auto-changelog@master
#        with:
#          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.current-version}}
          name: Release
          body: ${{steps.changelog.outputs.changelog}}
          files: ESMira-web-v${{ steps.package-version.outputs.current-version}}.zip
